<!DOCTYPE html>
<html>
<head>
    <title>Telemed+ Assistant Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 500px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Telemed+ Assistant Options</h1>
    <div>
        <label for="apiKey">OpenRouter API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your OpenRouter API Key">
    </div>
    <div>
        <label for="aiPrompt">AI Prompt:</label>
        <textarea id="aiPrompt"></textarea>
    </div>
    <div class="checkbox-group">
        <label>
            <input type="checkbox" id="clinicalAlerts">
            Enable Clinical Alerts
        </label>
    </div>
    <div>
        <label for="aiModels">AI Models (comma-separated):</label>
        <input type="text" id="aiModels" placeholder="e.g., openai/gpt-3.5-turbo,mistralai/mistral-7b-instruct:free">
    </div>
    <button id="saveButton">Save Settings</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
